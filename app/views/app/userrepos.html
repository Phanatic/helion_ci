<div class="page-header">
  <h1>My Repos</h1>
  <div class="pull-right">
    <a href="/github/repos" class="btn btn-success">Add a Repo</a>
  </div>
</div>


<div>
<table class="table table-striped">
  <thead>
    <tr>
      <th> Name </th>
      <th> Url </th>
      <th> Builds </th>
      <th> Webhooks </th>
    </tr>
  </thead>
  <tbody>
  <% repos.forEach(function(repo){ %>
    <tr>
      <td> <a href ="/repo?id=<%= repo.id%>"> <%=repo.name%> </a> </td>
      <td> <%=repo.repoUrl%> </td>
      <td> <a href ="/repos/builds?repoName=<%= repo.name%>&id=<%=repo.githubrepoid%>">Builds</a>
        <% if (repo.job) { %>
          <span class="badge"><%=repo.job.build_number%></span>
        <% } %>
       </td>
      <td> <a href ="/repos/webhooks?repoId=<%= repo.githubrepoid%>"> Webhooks </a> </td>
    </tr>
  <% }) %>
</tbody>
</div>

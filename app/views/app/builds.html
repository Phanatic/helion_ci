<div class="page-header">
    <h1>My Builds</h1>
</div>
<div class="col-md-6">
    <table class="table table-striped">
        <thead>
            <tr>
                <th> Name </th>
                <th> Description </th>
                <th> Last Build </th>
                <th> Builds </th>
            </tr>
        </thead>
        <tbody>
            <% builds.forEach(function(build){ %>
            <tr>
               
                <td> <%=build.result%> </td>
                <td>
                    <!--<%if (build.lastbuildfailed) {%>
                    <span class="label label-danger">Failed</span>
                    <%} else {%>
                    <span class="label label-success">Succeeded</span>
                    <%}%>-->
                </td>
              
            </tr>
            <% }) %>
        </tbody>
</div>

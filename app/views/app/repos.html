<div class="page-header">
  <h1>Pick a repo to helionize</h1>
</div>
<div>
<table class="table table-striped">
  <thead>
    <tr>
      <th> Name </th>
      <th> Description </th>
    </tr>
  </thead>
  <tbody>
  <% repos.forEach(function(repo){ %>
    <tr>
      <td> <a href ="<%=repo.html_url%>" target="_blank"> <%=repo.name%> </a> </td>
      <td> <%=repo.description%> </td>
      <td>
        <a class="btn btn-primary" href="/github/reposignup?repo=<%=repo.name%>&url=<%=repo.html_url%>&id=<%=repo.id%>" role="button">Sign up&raquo;</a>
      </td>
    </tr>
  <% }) %>
</tbody>
</div>
